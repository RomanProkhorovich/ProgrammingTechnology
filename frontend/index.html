<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600&display=swap" rel="stylesheet">

<body>

    <header>
        <div class="header-wrapper">
            <div class="header-logo">
                <img src="./src/img/logo.png" alt="">
            </div>
            <ul class="header-menu">
                <li>Меню</li>
                <li>Доставка и оплата</li>
                <li>Рестораны</li>
                <li>Отзывы</li>
            </ul>
            <div class="header-cart">
                <img class="header-cart-logo" src="./src/svg/cart-shopping-svgrepo-com.svg" alt="">

            </div>
            <div class="header-account">
                <img class="header-account-logo" src="./src/svg/circle-user-svgrepo-com.svg" alt="">

        </div>

    <div class="content">
        <div class="content-status">

        </div>

        <div class="content-menu">

            <div class="content-menu-dish">

                    Cupiditate pariatur consequuntur cumque
                    blanditiis earum laborum.</p>

                    <p class="content-menu-dish-cart-price">9999р.</p>
                    <button class="content-menu-dish-cart-button">В корзину</button>
                </div>
            </div>
            
        </div>
        <div class="content-cart">

        </div>

    <footer>
        <div class="footer-info">
            <img src="./src/img/logo-white.png" alt="">
            <br>
            <p>Roman's™ All rights reserved.</p>
        </div>
        <div class="footer-contact">
            <img src="https://thumb.cloud.mail.ru/weblink/thumb/xw1/TfKk/QGyS93cW7/PNG%20-%20digital/VK%20Logo%20White.png"
                alt="">
            <img src="https://freelogopng.com/images/all_img/1683045332telegram-logo-black-and-white.png" alt="">
