<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../../index.css">
    <link rel="shortcut icon" href="#">
    <title>Ресторан Roman`s</title>
</head>

<body>

    <header>
        <div class="header-wrapper">
            <div class="header-logo">
                <a href="../../index.html">
                    <img src="../img/logo.png" alt="">
                </a>
            </div>
            <ul class="header-menu">
                <li><a href="../../index.html">Меню</a></li>
                <li><a href="./delivery.html">Доставка и оплата</a></li>
                <li><a href="./restaurants.html">Рестораны</a></li>
                <li><a href="../../about.html">Справка</a></li>
            </ul>
            <div class="header-cart">
                <img class="header-cart-logo" src="../svg/cart-shopping-svgrepo-com.svg" alt="">
                <p class="header-cart-sum"><span class="header-cart-sum-value">0</span> р.</p>
                <div class="header-cart-content display-none hidden">

                    <div class="header-cart-content-sum">
                        <h1>Итого: <span class="header-cart-content-sum-value">0</span> р.</h1>
                    </div>

                    <button id="cart-to-order" class="header-cart-content-button">
                        <a href="./summary.html">
                            Перейти к оформлению
                        </a>
                    </button>

                </div>
            </div>
            <div class="header-account">
                <img class="header-account-logo" src="../svg/user-svgrepo-com.svg" alt="">

                <div class="header-account-menu display-none hidden">
                    <a id="header-account-menu-cabinet" href="../html/cabinet.html">
                        <p>Личный кабинет</p>
                    </a>
                    <a id="header-account-menu-logout" href="#">
                        <p>Выход</p>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="content">

        <div class="content-cabinet">
            <div class="tabs">
                <button id="tab-data" class="tab tab-active" type="button">Данные</button>
                <button id="tab-orders" class="tab" type="button">Заказы</button>
            </div>

            <div class="content-cabinet-data">
                <form id="content-cabinet-data-form">
                    <label class="content-cabinet-data-label" for="lastname">Фамилия</label>
                    <div class="content-cabinet-data-field">
                        <input type="text" name="lastname">
                    </div>
                    <label class="content-cabinet-data-label" for="firstname">Имя</label>
                    <div class="content-cabinet-data-field">
                        <input type="text" name="firstname">
                    </div>
                    <label class="content-cabinet-data-label" for="surname">Отчество</label>
                    <div class="content-cabinet-data-field">
                        <input type="text" name="surname">
                    </div>
                    <label class="content-cabinet-data-label" for="email">E-mail</label>
                    <div class="content-cabinet-data-field">
                        <input type="email" name="email">
                    </div>
                    <label class="content-cabinet-data-label" for="phone">Номер телефона</label>
                    <div class="content-cabinet-data-field">
                        <input type="tel" name="phone">
                    </div>
                    <label class="content-cabinet-data-label" for="password">Пароль</label>
                    <div class="content-cabinet-data-field">
                        <input type="password" name="password">
                    </div>
                    <button type="button" id="content-cabinet-data-form-button">Сохранить изменения</button>
                </form>
            </div>

            <div class="content-cabinet-orders display-none">

            </div>

        </div>
    </div>

    <footer>
        <div class="footer-info">
            <img src="../img/logo-white.png" alt="">
            <br>
            <p>Roman's™ All rights reserved.</p>
        </div>
        <div class="footer-contact">
            <a href="https://vk.com/gzdeww" target="_blank">
                <img src="../svg/vk-svgrepo-com.svg">
            </a>
            <a href="https://t.me/PomaProho" target="_blank">
                <img src="../svg/telegram-svgrepo-com.svg">
            </a>
        </div>
    </footer>
</body>

<script type="module" src="../../index.js"></script>

</html>
